{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md bg-bg rounded-neu shadow-neu-out p-10 transform transition hover:scale-[1.01]">
        <h2 class="text-3xl font-bold text-center mb-8 text-primary">Welcome Back</h2>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 ml-1 text-primary">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-4 py-3 bg-bg rounded-neu shadow-neu-in outline-none focus:ring-2 focus:ring-accent/50 text-text placeholder-gray-400 transition"
                    placeholder="you@example.com" required>
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 ml-1 text-primary">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 bg-bg rounded-neu shadow-neu-in outline-none focus:ring-2 focus:ring-accent/50 text-text placeholder-gray-400 transition"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" id="login-btn"
                class="w-full py-3 bg-bg text-accent font-bold rounded-neu shadow-neu-out hover:text-white hover:bg-accent transition transform active:shadow-neu-in flex justify-center items-center gap-2">
                Log In
            </button>
        </form>

        <div class="text-center mt-8">
            <p class="text-sm text-primary">Don't have an account?
                <a href="/register/" class="text-accent font-bold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-btn');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Loading State
        btn.disabled = true;
        btn.innerHTML = '<span class="animate-spin">↻</span> Logging in...';

        try {
            await window.login(email, password);
        } catch (error) {
            console.error(error);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Log In';
        }
    });
</script>
{% endblock %}
