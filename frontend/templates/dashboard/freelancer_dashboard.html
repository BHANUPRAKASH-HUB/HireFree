{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-primary">Freelancer Dashboard</h1>
        <a href="/jobs/"
            class="bg-accent text-white px-6 py-3 rounded-neu shadow-neu-btn active:shadow-neu-in transform active:translate-y-1 transition font-medium flex items-center gap-2">
            <span>üîç Find Work</span>
        </a>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">Applied Jobs</p>
                <h3 class="text-4xl font-bold text-primary" id="applied-count">-</h3>
            </div>
            <div class="text-4xl text-blue-500 opacity-50">üì§</div>
        </div>
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">Interviews</p>
                <h3 class="text-4xl font-bold text-primary" id="interviews-count">-</h3>
            </div>
            <div class="text-4xl text-yellow-500 opacity-50">üé§</div>
        </div>
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">Profile Views</p>
                <h3 class="text-4xl font-bold text-primary">N/A</h3>
                <!-- Placeholder until backend tracks views -->
            </div>
            <div class="text-4xl text-purple-500 opacity-50">üëÄ</div>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Active Applications -->
        <div class="lg:col-span-2 bg-bg p-8 rounded-neu shadow-neu-out">
            <h2 class="text-xl font-bold text-primary mb-6">Your Applications</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-500 border-b border-gray-300">
                            <th class="py-3 px-4">Job Title</th>
                            <th class="py-3 px-4">Company</th>
                            <th class="py-3 px-4">Date</th>
                            <th class="py-3 px-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="applications-list" class="text-text">
                        <tr>
                            <td colspan="4" class="py-4 text-center text-gray-400">Loading applications...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Column: Recommended Jobs -->
        <div class="bg-bg p-8 rounded-neu shadow-neu-out">
            <h2 class="text-xl font-bold text-primary mb-6">Recommended Jobs</h2>
            <div id="recommended-jobs-list" class="space-y-4">
                <p class="text-gray-400 text-center">Loading recommendations...</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/freelancer_dashboard.js"></script>
{% endblock %}
