{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-primary">Recruiter Dashboard</h1>
        <a href="/post-job/"
            class="bg-accent text-white px-6 py-3 rounded-neu shadow-neu-btn active:shadow-neu-in transform active:translate-y-1 transition font-medium flex items-center gap-2">
            <span>+ Post New Job</span>
        </a>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">Active Jobs</p>
                <h3 class="text-4xl font-bold text-primary" id="active-jobs-count">-</h3>
            </div>
            <div class="text-4xl text-accent opacity-50">ðŸ“‹</div>
        </div>
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">New Applications</p>
                <h3 class="text-4xl font-bold text-primary" id="new-applications-count">-</h3>
            </div>
            <div class="text-4xl text-green-500 opacity-50">ðŸ“©</div>
        </div>
        <div class="bg-bg p-6 rounded-neu shadow-neu-out flex items-center justify-between">
            <div>
                <p class="text-gray-500 font-medium">Messages</p>
                <h3 class="text-4xl font-bold text-primary" id="unread-messages-count">-</h3>
            </div>
            <div class="text-4xl text-purple-500 opacity-50">ðŸ’¬</div>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Applications Review -->
        <div class="lg:col-span-2 bg-bg p-8 rounded-neu shadow-neu-out">
            <h2 class="text-xl font-bold text-primary mb-6">Recent Applications</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-500 border-b border-gray-300">
                            <th class="py-3 px-4">Applicant</th>
                            <th class="py-3 px-4">Job Role</th>
                            <th class="py-3 px-4">Applied</th>
                            <th class="py-3 px-4">Status</th>
                            <th class="py-3 px-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="applications-list" class="text-text">
                        <tr>
                            <td colspan="5" class="py-4 text-center text-gray-400">Loading applications...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Column: Recent Jobs -->
        <div class="bg-bg p-8 rounded-neu shadow-neu-out">
            <h2 class="text-xl font-bold text-primary mb-6">Your Recent Jobs</h2>
            <div id="recent-jobs-list" class="space-y-4">
                <p class="text-gray-400 text-center">Loading jobs...</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/recruiter_dashboard.js"></script>
{% endblock %}
