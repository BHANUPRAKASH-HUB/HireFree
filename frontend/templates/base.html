<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HireFree - Freelancer Platform{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#e0e5ec',
                        primary: '#4b5563', // Gray 600
                        accent: '#3b82f6', // Blue 500
                        text: '#374151', // Gray 700
                    },
                    boxShadow: {
                        'neu-out': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
                        'neu-in': 'inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)',
                        'neu-btn': '6px 6px 10px 0 rgba(163,177,198, 0.7), -6px -6px 10px 0 rgba(255,255,255, 0.8)',
                    },
                    borderRadius: {
                        'neu': '20px',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Toast Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        .toast-exit {
            animation: slideOut 0.3s ease-in forwards;
        }
    </style>
    <!-- Auth Logic Script -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/notifications.js"></script>
</head>

<body class="bg-bg text-text flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-bg shadow-neu-out sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary flex items-center gap-2">
                        <span class="text-accent">Hire</span>Free
                    </a>
                </div>

                <!-- Center Links (Dynamic) -->
                <div class="hidden md:flex items-center space-x-8" id="nav-links">
                    <!-- Links injected by auth.js -->
                    <a href="/" class="hover:text-accent transition font-medium">Home</a>
                </div>

                <!-- Right Actions (Dynamic) -->
                <div class="flex items-center space-x-4" id="auth-buttons">
                    <!-- Notification Bell (Hidden by default, shown by JS) -->
                    <a href="/notifications/" class="relative text-primary hover:text-accent mr-2 hidden"
                        id="nav-notif-link">
                        <span class="text-2xl">ðŸ””</span>
                        <span id="notification-badge"
                            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden"></span>
                    </a>

                    <a href="/login/" class="text-primary hover:text-accent font-medium">Log In</a>
                    <a href="/register/"
                        class="px-4 py-2 bg-bg text-accent font-bold rounded-neu shadow-neu-out hover:text-white hover:bg-accent transition transform active:shadow-neu-in">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 right-5 z-50 flex flex-col gap-3"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2026 HireFree. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
